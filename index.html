<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beltmatic solver</title>
    <script src="./script.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Beltmatic solver</h1>
    <form action="" id="mainform">
      <div>Max level extractor you have unlocked</div>
      <input type="number" id="max" min="1" placeholder="max" value="1" />
      <div>Target number</div>
      <input type="number" id="target" min="1" placeholder="target" value="1" />
      <div class="grid">
        <input type="checkbox" name="" id="add" checked />
        <label for="add">Allow addition</label>
        <input type="checkbox" name="" id="multiply" checked />
        <label for="multiply">Allow multiplication</label>
        <input type="checkbox" name="" id="exponentiation" checked />
        <label for="exponentiation">Allow exponentiation</label>

        <input type="checkbox" name="" id="advanced" checked />
        <label for="advanced">Brute froce (slower, guarantees the least amount of steps possible)</label>
      </div>
      <button type="submit">Calculate!</button>
    </form>
    <div id="progress"></div>
    <details>
      <summary>JSON output</summary>
      <div id="json"></div>
    </details>
    <div id="formula"></div>
    <div id="result" class="table"></div>
  </body>
</html>
